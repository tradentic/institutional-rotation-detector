paths:
  /api/alerts:
    get:
      callbacks: {}
      description: |
        Returns all the alerts that have been triggered for the user.
        
        Time filtering is available using the `newer_than` and `older_than` parameters:
        - The maximum lookback period is 14 days
        - If no time range is specified, defaults to the last 14 days
        - If only one time parameter is provided, the other is automatically calculated to maintain the 14-day limit
        - If both parameters are provided but exceed 14 days, the range is adjusted to 14 days from the `older_than` timestamp
        
        The alerts are the same alerts as the user created on [https://unusualwhales.com/custom-alerts](https://unusualwhales.com/custom-alerts)
      operationId: PublicApi.AlertsController.alerts
      parameters:
        - description: ''
          in: query
          name: limit
          required: false
          schema:
            $ref: '#/components/schemas/Default 50, Max 500 Min 1'
        - description: ''
          in: query
          name: intraday_only
          required: false
          schema:
            $ref: '#/components/schemas/DynLimitAzhjiyhwfbfmvtzqivglbhjaycnfffmmzanytycqjzmsliagxkz'
        - description: ''
          in: query
          name: config_ids[]
          required: false
          schema:
            $ref: '#/components/schemas/Configration IDs'
        - description: ''
          in: query
          name: ticker_symbols
          required: false
          schema:
            $ref: '#/components/schemas/Ticker'
        - description: ''
          in: query
          name: noti_types[]
          required: false
          schema:
            $ref: '#/components/schemas/Noti Types'
        - description: ''
          in: query
          name: newer_than
          required: false
          schema:
            description: Filter alerts created after this timestamp. When used alone, the time range is limited to 14 days forward from this timestamp. The format can either be a timestamp in unix seconds or milliseconds or a string in ISO format.
            example: 2024-01-01T00:00:00Z
            format: datetime
            type: string
        - description: ''
          in: query
          name: older_than
          required: false
          schema:
            description: Filter alerts created before this timestamp. When used alone, the time range is limited to 14 days backward from this timestamp. The format can either be a timestamp in unix seconds or milliseconds or a string in ISO format
            example: 2024-01-15T23:59:59Z
            format: datetime
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alert'
          description: ''
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error Message'
          description: Unprocessable Entity
        '500':
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Error Message on an internal server error.'
          description: Internal Server Error
      summary: Alerts
      tags:
        - alerts
  /api/alerts/configuration:
    get:
      callbacks: {}
      description: |
        Returnst all alert configurations of the user.
        
        Users can create alerts for:
        - Market tide
        - Gamma exposure (GEX), Vanna exposure (VEX), Charm exposure (CEX)
        - Interval Contract screeners (replicates and alerts on the Flow Feed)
        - Analyst ratings, price targets, and actions
        - Politician trades
        - Insider trades
        - OI changes for contract in premarket
        - FDA
        - Flow alerts
        - Contract screener (replicates and alerts on the Hottest Chains)
        - Stock screeners
        - News
        - Earnings
        - Dividends
        - Splits
        - Trading stats (halts, unhalts)
        - Economic release
        - SEC filings
        
        The alerts are the same alerts as the user created on [https://unusualwhales.com/custom-alerts](https://unusualwhales.com/custom-alerts)
      operationId: PublicApi.AlertsController.configs
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alert config'
          description: ''
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error Message'
          description: Unprocessable Entity
        '500':
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Error Message on an internal server error.'
          description: Internal Server Error
      summary: Alert configurations
      tags:
        - alerts
  /api/congress/congress-trader:
    get:
      callbacks: {}
      description: |
        Returns the recent reports by the given congress member.
      operationId: PublicApi.CongressController.congress_trader
      parameters:
        - description: ''
          in: query
          name: limit
          required: false
          schema:
            $ref: '#/components/schemas/Default 100 Max 200 Min 1'
        - description: ''
          in: query
          name: date
          required: false
          schema:
            $ref: '#/components/schemas/Optional Market Date'
        - description: ''
          in: query
          name: ticker
          required: false
          schema:
            $ref: '#/components/schemas/Optional Ticker'
        - description: ''
          in: query
          name: name
          required: false
          schema:
            $ref: '#/components/schemas/Congress Member'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Senate Stock'
          description: ''
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error Message'
          description: Unprocessable Entity
        '500':
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Error Message on an internal server error.'
          description: Internal Server Error
      summary: Recent Reports By Trader
      tags:
        - congress
  /api/congress/late-reports:
    get:
      callbacks: {}
      description: |
        Returns the recent late reports by congress members.
        If a date is given, will only return recent late reports, which's report date is <= the given input date.
      operationId: PublicApi.CongressController.congress_late_reports
      parameters:
        - description: ''
          in: query
          name: limit
          required: false
          schema:
            $ref: '#/components/schemas/Default 100 Max 200 Min 1'
        - description: ''
          in: query
          name: date
          required: false
          schema:
            $ref: '#/components/schemas/Optional Market Date'
        - description: ''
          in: query
          name: ticker
          required: false
          schema:
            $ref: '#/components/schemas/Optional Ticker'
      responses:
        '200':
          content:
