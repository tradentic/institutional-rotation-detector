        rows:
          $ref: '#/components/schemas/Count of data points'
        snd:
          $ref: '#/components/schemas/Stock Ticker'
      title: Correlation
      type: object
    Correlation End Date:
      description: |
        A date in the format of YYYY-MM-DD to end the correlation calculation.
        This is optional and defaults to the current date when start_date is provided.
        Works alongside start_date to define a specific time range.
        Can be used as an alternative to the interval parameter.
      example: 2023-12-31
      title: Correlation End Date
      type: date
    Correlation Start Date:
      description: |
        A date in the format of YYYY-MM-DD to start the correlation calculation from.
        This is optional and works alongside end_date to define a specific time range.
        Can be used as an alternative to the interval parameter.
      example: 2023-01-01
      title: Correlation Start Date
      type: date
