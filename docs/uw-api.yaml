    Analyst Action:
      description: The action of the recommendation.
      enum:
        - initiated
        - reiterated
        - downgraded
        - upgraded
        - maintained
      example: maintained
      title: Analyst Action
      type: string
    Analyst Field Action:
      description: The action of the recommendation.
      enum:
        - initiated
        - reiterated
        - downgraded
        - upgraded
        - maintained
        - target raised
        - target lowered
      example: maintained
      title: Analyst Field Action
      type: string
    Analyst Field Firm:
      description: The firm the analyst is working for.
      example: UBS
      title: Analyst Field Firm
      type: string
    Analyst Field Name:
      description: The name of the analyst.
      example: David Vogt
      title: Analyst Field Name
      type: string
    Analyst Field Recommendation:
      description: The recommendation the analyst gave out.
      enum:
        - buy
        - hold
        - sell
      example: hold
      title: Analyst Field Recommendation
      type: string
    Analyst Field Target Price:
      description: The target price of the rating.
      example: '190.0'
      title: Analyst Field Target Price
      type: string
    Analyst Field Time:
      description: The UTC timestamp, when the rating was released.
      example: 2023-09-08T12:21:10Z
      title: Analyst Field Time
      type: string
    Analyst Rating:
      description: A rating of an analyst.
      example:
        data:
          - action: maintained
            analyst_name: Tyler Radke
            firm: Citi
            recommendation: buy
            sector: Technology
            target: '420.0'
            ticker: MSFT
