          $ref: '#/components/schemas/Candle Total volume'
        volume:
          $ref: '#/components/schemas/Candle Volume'
      title: Candle data
      type: object
    Charm:
      description: ''
      example: '9.2'
      title: Charm
      type: string
    Company Market Cap:
      description: The company's market capitalization in USD
      example: '1000000000'
      nullable: true
      title: Company Market Cap
      type: string
    Configration IDs:
      description: A list of alert ids to filter by.
