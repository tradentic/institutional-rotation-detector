    Buy Value:
      description: The rounded total buy value in the institution's portfolio.
      example: '2394292.0'
      title: Buy Value
      type: string
    CEX Per One Percent Move Directionalized Volume:
      description: |
        The charm 1% move based on directionalized volume
      example: '-5559678859.12'
      title: CEX Per One Percent Move Directionalized Volume
      type: string
    CEX Per One Percent Move OI:
      description: |
        The charm 1% move based on OI:
        This is calculated as charm * open interest * 365
      example: '5124108502049.17'
      title: CEX Per One Percent Move OI
      type: string
    CEX Per One Percent Move Volume:
      description: |
        The charm 1% move based on volume:
        This is calculated as charm * volume * 365
      example: '320909908341.10'
      title: CEX Per One Percent Move Volume
      type: string
    CIK:
      description: The institution's CIK.
      example: '0000102909'
      title: CIK
      type: string
    Call Delta:
      description: |
          The total call delta obtained by multiplying the volume of all call options with their latest delta.
      example: '-21257.36'
      title: Call Delta
      type: number
    Call Fill Delta:
      description: |
          The total call delta obtained by summing up the size of each call trade multiplied by the delta at the time of the transaction.
      example: '-21257.36'
      title: Call Fill Delta
      type: number
    Call Holding Units:
      description: The number of call units in the institution's portfolio.
      example: '2394292.0'
      title: Call Holding Units
      type: string
    Call Value:
      description: The rounded total call value in the institution's portfolio.
      example: '2394292.0'
      title: Call Value
      type: string
    Call Volume:
      description: |
          The cumulative total volume of call options traded.
      example: 12348
      title: Call Volume
      type: integer
    Canceled:
      description: Whether the option trade was canceled.
      example: false
      title: Canceled
      type: boolean
    Candle Close:
      description: The closing price of the candle.
      example: '56.79'
      title: Candle Close
      type: string
    Candle End time:
      description: The end time of the candle as UTC timestamp.
      example: 2023-09-07T20:07:00Z
      title: Candle End time
      type: string
    Candle High:
      description: The highest price of the candle.
      example: '58.12'
      title: Candle High
      type: string
    Candle Low:
      description: The lowest price of the candle.
      example: '51.90'
      title: Candle Low
      type: string
    Candle Open:
      description: The opening price of the candle.
      example: '54.29'
      title: Candle Open
      type: string
    Candle Size:
      description: The size of the candles.
      enum:
        - 1m
        - 5m
        - 10m
        - 15m
        - 30m
        - 1h
        - 4h
        - 1d
      example: 5m
      title: Candle Size
      type: string
    Candle Start time:
      description: The start time of the candle as UTC timestamp.
      example: 2023-09-07T20:06:00Z
      title: Candle Start time
      type: string
    Candle Total volume:
      description: The total volume of the ticker for the full trading till now.
      example: 13744676
      title: Candle Total volume
      type: integer
    Candle Volume:
      description: The volume of the candle.
      example: 10699
      title: Candle Volume
      type: integer
    Candle data:
      description: The candle data for the requested timeframe.
      example:
        data:
          - close: '56.79'
            end_time: 2023-09-07T20:11:00Z
            high: '56.79'
            low: '56.79'
            market_time: po
            open: '56.79'
            start_time: 2023-09-07T20:10:00Z
            total_volume: 13774488
            volume: 29812
