      example: Adam Kinzinger
      title: Congress Member
      type: string
    Continent:
      description: ''
      example: North America
      title: Continent
      type: string
    Correlation:
      description: |
        A list of correlations
      example:
        data:
          - correlation: 0.27936797861890483
            fst: AAPL
            max_date: 2024-07-11
            min_date: 2023-07-11
            rows: 253
            snd: SPY
          - correlation: 0.279367978618901
            fst: SPY
            max_date: 2024-07-11
            min_date: 2023-07-11
            rows: 253
            snd: AAPL
